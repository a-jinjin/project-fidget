<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/01-maze.css">
  <title>01-fidget-maze</title>

</head>


<body>
  
  <div id="root">
    <div id="mobile">
      <header id="setting-btn">
        <div></div>
        <!-- set 버튼 -->
        <div></div>
        <!-- exit 버튼 -->
      </header>
      <!-- 클릭하면 나올 설정창 -->
      <nav id="settings">
        <div>
          <div>
            <div></div>
            <div>음량조절</div>
          </div>
          <div>
            <div></div>
            <div>밝기모드</div>
          </div>
        </div>
        <div>
          <p>종료하기</p>
        </div>
      </nav>
      <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </main>
    </div>
  </div>


  <script>

/*
    제어하고 싶은 것 :
    1. set을 클릭하면 이벤트가 발생하게 할 것이다.
    2. set을 클릭하면, set의 display를 none으로 바꿔주고
    3. exit의 display를 ''로 바꿔주도록 할 것이다.
    4. 거기에 더해서 settings의 display도 ''로 바꿔주도록 할 것이다.
    ==> set를 클릭하면 exit과 settings가 나타나도록 하고싶다.
    */


    // setting 버튼이 들어있는 box
    const setting = document.getElementById('setting-btn');
    const setBtn = setting.children[0];
    const exitBtn = setting.children[1];
    // 클릭하면 나타날 box
    const settingBox = document.getElementById('settings');

    exitBtn.style.display = 'none';
    settingBox.style.display = 'none';
    // set를 클릭하면 display설정을 바꿔줄 것.


  </script>

</body>
</html>
