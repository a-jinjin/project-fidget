<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{margin: 0; padding: 0;}

    #root {
      width: 100vw; height: 100vh;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mobile {
      width: 348px; height: 846px;
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
    }

  </style>
</head>


<body>
  
  <div id="root">
    <div id="mobile">
      <header id="setting-btn">
        <div></div>
        <!-- set 버튼 -->
        <div></div>
        <!-- exit 버튼 -->
      </header>
      <nav id="settings"> </nav>
    </div>
  </div>

  <script>
    // 계속해서 사용할 단위 변수선언
    let hun = 100;


    const settingBtn = document.getElementById('setting-btn');
    console.dir(settingBtn);
    // settingBtn 안에 뭐가 들었나 확인
    settingBtn.style.width = hun+'%';
    settingBtn.style.height = '50px';
    settingBtn.style.display = 'flex';
    settingBtn.style.justifyContent = 'flex-end';
    
    const set = settingBtn.children[0];
    // console.dir(set);
    const exit = settingBtn.children[1];
    // setting-btn의 자식 div 두 개를 변수로 만들어줌

    /*
    제어하고 싶은 것 :
    1. set을 클릭하면 이벤트가 발생하게 할 것이다.
    2. set을 클릭하면, set의 display를 none으로 바꿔주고
    3. exit의 display를 ''로 바꿔주도록 할 것이다.
    4. 거기에 더해서 settings의 display도 ''로 바꿔주도록 할 것이다.
    ==> set를 클릭하면 exit과 settings가 나타나도록 하고싶다.
    */

    set.style.width = '40px';
    set.style.height = '40px';
    set.style.borderRadius = hun/2+'%';
    set.style.backgroundColor = '#1FC9C8';

    exit.style.width = '40px';
    exit.style.height = '40px';
    exit.style.borderRadius = hun/2+'%';
    exit.style.backgroundColor = '#F5F0DD';
    exit.style.display = 'none';
    // set를 클릭하면 display설정을 바꿔줄 것.

    const settings = document.getElementById('settings');
    // 클릭하면 나타나게 하고싶은 박스
    settings.style.width = hun+'%';
    settings.style.height = '250px';
    settings.style.borderRadius = '20px';
    settings.style.backgroundColor = '#fff';
    settings.style.boxShadow = '4px 4px 7px rgba(44, 66, 74, 0.5)';
    settings.style.display = 'none';


    // 이하 클릭 이벤트
    set.addEventListener('click', function(){
      // set을 클릭하면 이벤트가 발생하게 할 것이다.
      set.style.display = 'none';
      // set의 display에 'none'을 대입하여 사라진 것 처럼 보이도록 하고,
      exit.style.display ='';
      settings.style.display = '';
      // exit과 settings의 display에는 ''을 대입하여 나타난 것 처럼 보이도록 할 것이다.
    });
    // ==> 위의 이벤트가 제대로 실행된다면, set는 사라지고, exit과 settings가 나타날 것이다.
    
    /*
    나타난 exit을 클릭한다면, exit과 settings가 사라지고 다시 set가 보이도록 하고싶다.
    */

    exit.addEventListener('click', function(){
      //exit에 이벤트를 추가할 것이다.
      exit.style.display = 'none';
      // exit의 display에 'none'을 대입하여 사라진 것 처럼 보이도록 하고,
      set.style.display = '';
      settings.style.display = 'none';
      // set의 display에는 ''을 대입하여 나타난 것 처럼 보이도록 할 것이다.
      // 또한, settings의 display에는 'none'을 대입해 사라진 것 처럼 보이도록 할 것이다.
    });

  </script>

</body>
</html>
