<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fidget-maze</title>
</head>
<body>
  <div id="root">

    <header id="settingBtn">
      <div></div>
      <div></div>
    </header>
    <nav id="settingBox">
      <div>
        <div>
          <div></div>
          <p>음량조절</p>
        </div>
        <div>
          <div></div>
          <p>밝기모드</p>
        </div>
      </div>
      <button>종료</button>
    </nav>
    <main id="arrows">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>

    <!-- 
      <footer id="road">
      image z-index0
    </footer> -->

    <script>
      // 문서여백 없애기
      document.body.style.margin = 0;
      document.body.style.padding = 0;
      
      // id불러오기
      const root = document.getElementById('root');
      const arrows = document.getElementById('arrows');
      const settingBtn = document.getElementById('settingBtn');
      const road = document.getElementById('road');

      const settingBox = document.getElementById('settingBox');
      const setCheck = settingBtn.children[0];
      const setExit = settingBtn.children[1];
      // ==> 세팅버튼 클릭이벤트에 사용될 것들


      //잘 불러와졌나 확인 및 디렉토리 보기
      // console.dir(root);
      // console.dir(settingBtn);
      // console.dir(arrows);


      /* root.setAttribute('style','width:100vw;height:100vh;display:flex;line-height:250px;');
      ==> 이렇게 하면 한번에 스타일링 할 수 있는 것 같다. 한 번 시도해보기 */
      root.setAttribute(
        'style', 
        'width:100vw; height:100vh; background:linear-gradient(#D1DDEC, #F5F0DD); display:flex; justify-content: space-between; align-items: center; flex-direction: column');
      // ==> 잘 작동된다. css방식으로 set해주는 것 같다. 그러다보니 let으로 선언한 변수는 작동하지 않는다.
      // 또한, 엔터를 사용할 수 없다보니 스타일링이 길어지면 가독성이 떨어질 것 같다.
      // ==> 더 편리한 방법은 없나?
      // root.style.backgroundImage = 'url(../SVG/road.svg)';

      // road.setAttribute(
      //   'style', 'width:100vw; height:100vh; background-image:url(../SVG/road.svg); background-size: unset; background-repeat: no-repeat; position:absolute; bottom:0; right:0vw; z-index:0;'
      // );
      // road.style.width = '100';
      // road.style.height = 'url(../SVG/road.svg)';
      // road.style.backgroundImage = 'url(../SVG/road.svg)';

      // 색상변수들
      let dayMint = '#1FC9C8';
      let dayMintDark = '#35B0B0';
      let dayMintLight = '#C9F3F2';
      let dayViolet = '#7A58C3';
      let dayLemon = '#F5F0DD';
      let daySky = '#D1DDEC';
      let dayText = '#665673';
      let dayShadow = 'rgba(44, 66, 74, 0.5)';

      // 크기 변수들
      let size40 = 40;
      let size60 = 60;
      let size100 = 100;

      // 스타일링
      settingBtn.style.width = `${size100}%`;
      settingBtn.style.height = `${size40}px`;
      settingBtn.style.display = 'flex';
      settingBtn.style.justifyContent = 'flex-end';

      setCheck.style.width = `${size40}px`;
      setCheck.style.height = `${size40}px`;
      setCheck.style.borderRadius = `${size40/2}px`
      setCheck.style.backgroundColor = dayMint;
      setCheck.style.boxShadow = '0 4px 4px '+dayShadow;
      setCheck.style.margin = '40px';

      setExit.style.width = `${size40}px`;
      setExit.style.height = `${size40}px`;
      setExit.style.borderRadius = `${size40/2}px`;
      setExit.style.backgroundColor = dayLemon;
      setExit.style.boxShadow = '0 4px 4px '+dayShadow;
      setExit.style.margin = '40px';
      setExit.style.display = 'none';

      const topBtn = arrows.children[0];
      const leftBtn = arrows.children[1];
      const rightBtn = arrows.children[2];
      const userBtn = arrows.children[3];

      arrows.setAttribute('style', 'width:80vw; height:30vh; display:flex; align-items:center; justify-content:center; flex-direction:column; position:relative;');
      topBtn.setAttribute('style', 'width:4vh; height:4vh; background-color:#C9F3F2; border-radius:2vh; position:absolute; top:0;');
      leftBtn.setAttribute('style', 'width:4vh; height:4vh; background-color:#C9F3F2; border-radius:2vh; position:absolute; left:0;');
      rightBtn.setAttribute('style', 'width:4vh; height:4vh; background-color:#C9F3F2; border-radius:2vh; position:absolute; right:0;');
      userBtn.setAttribute('style', 'width:8vh; height:8vh; background-color:#35B0B0; border-radius:8vh; poaition:absolute; bottom:0;');
      



      /*
      settingBox.style.width = `${size100}%`;
      settingBox.style.height = '25vh';
      settingBox.style.backgroundColor = '#fff';
      settingBox.style.borderRadius = `${size40/2}px`;
      settingBox.style.display = 'flex';
      settingBox.style.justifyContent = 'space-between';
      settingBox.style.alignItems = 'center';
      settingBox.style.flexDirection = 'column';
      ==> 버튼을 클릭하면 내부 요소들의 스타일링이 전부 사라져버린다.
      ==> 클릭이벤트 안에 스타일링을 넣어줘야 제대로 출력됨.
      */
      settingBox.style.display = 'none';

      // settingBox 자식들 스타일링을 위한 변수들
      const btnBox = settingBox.children[0];
      const soundBox = btnBox.children[0];
      const soundBtn = soundBox.children[0];
      const lightBox = btnBox.children[1];
      const lightBtn = lightBox.children[0];
      const exitApp = settingBox.children[1];
      // ==> 이정도면 그냥 id나 class를 할당하는 편이 나을까?


      
      /* 이하 세팅버튼 이벤트 
      1. setCheck를 클릭하면
      2. setExit과 settingBox가 보여지도록 하고
      3. setCheck는 보이지 않게 한다.
      4. setExit을 클릭하면
      5. setCheck가 다시 나타나고
      6. setCheck와 settingBox가 사라지게 한다.
      */

      setCheck.addEventListener('click', function(){
        setExit.style.display = '';
        settingBox.style.display = '';
        setCheck.style.display = 'none';

        // settingBox 요소들의 스타일링은 이곳에 넣어줘야 display가 ''가 되었을때 정상출력된다. 
        settingBox.style.width = `64vw`;
        settingBox.style.height = '20vh';
        settingBox.style.backgroundColor = '#fff';
        settingBox.style.borderRadius = `${size40/2}px`;
        settingBox.style.boxShadow = '0 4px 4px '+dayShadow;
        settingBox.style.display = 'flex';
        settingBox.style.justifyContent = 'space-between';
        settingBox.style.alignItems = 'center';
        settingBox.style.flexDirection = 'column';
        settingBox.style.padding = '8vw';
        settingBox.style.position = 'fixed';
        settingBox.style.top = '20vh';
        console.dir(settingBox);

        btnBox.style.width = `40vw`;
        btnBox.style.height = `11vh`;
        btnBox.style.display = 'flex';
        btnBox.style.justifyContent = 'space-between';
        btnBox.style.alignItems = 'center';
        btnBox.style.flexDirection = 'row';

        soundBox.style.width = `8vh`;
        soundBox.style.height = `11vh`;
        soundBox.style.color = dayText;
        soundBox.style.fontSize = `14px`;
        soundBox.style.display = `flex`;
        soundBox.style.justifyContent = 'center';
        soundBox.style.alignItems = 'center';
        soundBox.style.flexDirection = 'column';

        soundBtn.style.width = `6vh`;
        soundBtn.style.height = `6vh`;
        soundBtn.style.borderRadius = `3vh`;
        soundBtn.style.backgroundColor = dayMint;

        lightBox.style.width = `8vh`;
        lightBox.style.height = `11vh`;
        lightBox.style.color = dayText;
        lightBox.style.fontSize = `14px`;
        lightBox.style.display = `flex`;
        lightBox.style.justifyContent = 'center';
        lightBox.style.alignItems = 'center';
        lightBox.style.flexDirection = 'column';
        
        lightBtn.style.width = `6vh`;
        lightBtn.style.height = `6vh`;
        lightBtn.style.borderRadius = `3vh`;
        lightBtn.style.backgroundColor = dayLemon;

        exitApp.style.width = '100%';
        exitApp.style.height = '63px';
        exitApp.style.border = 'none';
        exitApp.style.borderRadius = '40px';
        exitApp.style.backgroundColor = dayMintLight;
        exitApp.style.fontSize = '18px';
        exitApp.style.fontWeight = 'bold';
        exitApp.style.color = dayMintDark;
        exitApp.textContent = '종료하기';
      });

      setExit.addEventListener('click', function(){
        setExit.style.display = 'none';
        settingBox.style.display = 'none';
        setCheck.style.display = '';
      });

    </script>
  </div>
</body>
</html>
