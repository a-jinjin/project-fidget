<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0; }
    #root {
      width: 100vw; height: 100vh;
      background-color: seagreen;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    root.style.display = 'flex';
    root.style.justifyContent = 'center';
    root.style.alignItems = 'center';
    const btnRandom = document.createElement('button');
    btnRandom.style.width = `150px`;
    btnRandom.style.height = `50px`;
    btnRandom.style.backgroundColor = `#ccc`;
    btnRandom.innerText = `RANDOM PAGE`;
    root.appendChild(btnRandom);

    // 랜덤숫자 출력
    function randomNumber(min=1, max=3) {
      let ranNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      return ranNumber;
    };

    btnRandom.addEventListener('click', () => {
      let randomPage = randomNumber(1, 3);

      if(randomPage === 1) {
        location.href = './random-1.html';
      }else if(randomPage === 2) {
        location.href = './random-2.html';
      }else{
        location.href = './random-3.html';
      }
    });
    
  </script>
</body>
</html>
